<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="UTF-8"/>
<meta content="width=device-width, inital-scale=1.0">
<script src="https://kit.fontawesome.com/c0741b93fc.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="todo.css">
</head>

<body>
   
<header>
    <h1>JavaScript To-Do List</h1>
</header>
<form>
    <input type="text" class="todotext" placeholder="Start typing...">
    <button class="todobtn" type="submit">
        <i class="fas fa-plus"></i>
    </button>
    <div class="select">
        <select name="todos" class="filter">
            <option value="all">All</option>
            <option value="checked">Checked</option>
            <option value="unchecked">Unchecked</option>
        </select>
    </div>

</form>
<div class="todocontainer">
    <ul class="todolistul">
    </ul>
</div>
<script src="todo.js"></script>
</body>
</html>
